<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <script src="./bundle.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>ToDoList</h1></header>
    <div id="wholeContent">
      <nav>
        <form id="projectAdder">
          <label for="project">Add new project:</label>
          <input id="projectNameInput" type="text" placeholder="Name" />
          <button type="button" id="addProjectButton">Add</button>
        </form>
        <div id="projects"></div>
      </nav>
      <div>
        <form id="toDoAdder">
          <label for="toDoItem">Add things to do to this project:</label>
          <input type="text" placeholder="Description" id="descriptionInput" />
          <input type="date" id="dueDateInput" />
          <button type="button" id="addToDoButton">Add</button>
        </form>
        <div id="listContent"></div>
      </div>
    </div>
  </body>
</html>
